---
program: train.py
name: synthetic_small_experiments
method: grid
metric:
    goal: minimize
    name: permutation/backward_penalty
parameters:
    data.dataset.link_generator.seed:
        values: [100, 200, 300, 400, 500]

    data.dataset.graph.graph_type:
        values: [full, erdos, chain]

    data/dataset:
        values: [synthetic_sinusoid, linear_laplace, nonparametric, synthetic_cubic]

    model.in_features:
        values: [10, 25]

    model.additive:
        values: [true, false]

    trainer/permutation:
        values: [contrastive_div, gumbel_top_k, soft_sinkhorn, straight_through_sinkhorn, straight_through_softsort]



command:
    - ${env}
    - ./slurm/train_runner.sh
    - ${args_no_hyphens}
    - test_run=false
