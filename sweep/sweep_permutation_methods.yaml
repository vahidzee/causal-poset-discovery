---
program: train.py
name: permutation_methods
method: grid
metric:
    goal: minimize
    name: permutation/backward_penalty
parameters:
    data.dataset.link_generator.seed:
        values: [42, 142, 242]

    model.in_features:
        values: [3, 10]

    trainer/permutation:
        values: [contrastive_div, gumbel_top_k, soft_sinkhorn, straight_through_sinkhorn, straight_through_softsort]

    trainer.permutation_batch_size:
        values: [128, 2048]

    trainer.permutation.parameterization_type:
        values: [vanilla, sigmoid]

    trainer.permutation.uniform:
        values: [true, false]

    trainer.permutation.gumbel_std:
        values: [0.5, 1.0, 2.0]

    trainer.scheduler.flow_frequency:
        values: [1, 4]

    trainer.scheduler.permutation_frequency:
        values: [1, 4]


command:
    - ${env}
    - ./slurm/train_runner.sh
    - ${args_no_hyphens}
    - test_run=false
