# This is a simple experiment where a synthetic data of size 3 is generated
# from a parametric sinusoid function. The goal is to learn the permutation.

defaults:
  - model: default
  - trainer: default
  - data: synthetic_sinusoid
  - hydra: default
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled
  - _self_

wandb:
  project: default
  entity: ordered-causal-discovery

test_run: false
out_dir: runs/
